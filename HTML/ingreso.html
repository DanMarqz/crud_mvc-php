<div class="container-fluid">
  <div class="container py-5">
    <h2>Ingreso</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico: </label>
        <input type="email" class="form-control" placeholder="Introduzca su correo" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña: </label>
        <input type="password" class="form-control" placeholder="Introduzca su contraseña" id="pwd" name="pwd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="remember">Recuerdame
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</div>
